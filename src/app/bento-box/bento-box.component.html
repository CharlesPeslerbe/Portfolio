<div class="grid-container">
  <div
    class="bento-box"
    [ngClass]="{'wide': w === 800, 'tall': h === 800, 'large': w === 800 && h === 800}"
    [style.background]="background"
    [style.width.px]="w"
    [style.height.px]="h"
    [attr.aria-label]="title + ' - ' + subtitle"
  >
    <div class="header">
      <h2>{{ title }}</h2>
      <p>{{ subtitle }}</p>
    </div>
    <div class="content">
      <ng-container *ngFor="let item of items">
        <a *ngIf="item.link" [href]="item.link" class="item" target="_blank">
          <img *ngIf="item.icon" [src]="item.icon" alt="Icon" />
          <span>{{ item.text }}</span>
        </a>
        <div *ngIf="!item.link" class="item">
          <img *ngIf="item.icon" [src]="item.icon" alt="Icon" />
          <span>{{ item.text }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
